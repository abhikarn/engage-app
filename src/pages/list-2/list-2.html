<ion-header>
  <ion-navbar>
    <ion-title>{{ 'School Master List'}}</ion-title>
  </ion-navbar>
  <button ion-button style="background-color: #89060c !important;float: right;" (click)="goToSchoolCreation()">
    Add School
  </button>
</ion-header>

<ion-content class="list-mini-content">

  <div class="list-mini">
    <!-- <button *ngIf="!!list2.items" ion-button style="background-color: #89060c !important;" (click)="goToSchoolCreation()">
      Add School
    </button> -->
    <ion-list>
      <!-- <button class="list-item" ion-item > -->
      <ion-row no-padding class="list-item content-row one-line" *ngFor="let item of list2.items">
        <!-- You can limit the rows of the description by using the class one-line. If you remove it, all the content from the row will be shown -->
        <!-- <ion-col no-padding width-18 class="item-avatar">
            <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]="item.schoolImageName"></preload-image>
          </ion-col> -->
        <ion-col no-padding width-80 class="item-content" (click)="checkClick(item)">
          <h3 class="item-title">{{item.schoolName}} ({{item.schoolType}})</h3>
          <p class="item-description">
            <span> {{item.houseNumber}},{{item.street}},{{item.area}}</span>
          </p>
        </ion-col>
        <ion-col no-padding width-20 class="item-icon">
          <button ion-button medium style="background-color: #fc0704 !important;padding-right: 5px;" (click)="goToSchool(item)">
            Detail
            <!-- <ion-icon name="detail"></ion-icon> -->
          </button>
          <!-- <ion-icon name="arrow-forward"></ion-icon> -->
        </ion-col>
      </ion-row>
      <!-- </button> -->
    </ion-list>
  </div>
</ion-content>
